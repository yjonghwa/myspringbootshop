<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Item List Out Example</h1>

    <table border="1">
        <thead>
            <tr>
                <td>No</td>
                <td>Item Name</td>
                <td>Item Detail</td>
                <td>Price</td>
                <td>Reg Time</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto, status: ${itemDtoList}">

                <td th:switch="${status.even}">
                    <span th:case="true">even1</span>
                    <span th:case="false">odd1</span>
                </td>

                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
